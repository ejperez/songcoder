<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="description" content="Song chord sheet maker">

	<link rel="icon" type="image/png" sizes="16x16" href="/dist/images/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">

	<!-- COLORS -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<title>Song Coder</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/styles.min.css" />

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('/sw.js').then(
					function (registration) {
						// Registration was successful
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					},
					function (err) {
						// registration failed :( 
						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
	</script>
</head>

<body>
	<div class="container">

		<nav class="row">
			<div class="nine columns">
				<span class="brand">Song Coder</span>
				<span class="description">A chord sheet maker by EJ</span>
			</div>
			<div class="three columns text-right">
				<a href="guide.html" class="button" target="_blank">Read the guide</a>
			</div>
		</nav>

		<div class="row">
			<form id="songForm">
				<div class="six columns">
					<label for="source">Source code </label>
					<textarea id="source" cols="30" rows="10">
title:
artists:
key:C
comment:
bpm:100
meter:4/4
body:
</textarea>

					<label class="inline" for="newKey">Change key  </label>
					<select class="select" id="newKey">
					<option value="" selected></option>
					<option value="C">C</option>
					<option value="C#">C#</option>
					<option value="Db">Db</option>
					<option value="D">D</option>
					<option value="D#">D#</option>
					<option value="Eb">Eb</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F#</option>
					<option value="Gb">Gb</option>
					<option value="G">G</option>
					<option value="G#">G#</option>
					<option value="Ab">Ab</option>
					<option value="A">A</option>
					<option value="A#">A#</option>
					<option value="Bb">Bb</option>
					<option value="B">B</option>
				</select>
				</div>
				<div class="six columns">
					<label>Preview </label>
					<div id="previewContainer"></div>
					<div class="text-right"><button class="button" type="submit">Print</button></div>
				</div>
			</form>
		</div>
	</div>

	<script src="dist/js/scripts.min.js"></script>
</body>

</html>
