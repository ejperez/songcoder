	<title>Song Coder</title>
	<link rel="stylesheet" href="dist/css/styles.min.css" />

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('sw.js').then(
					function (registration) {
						// Registration was successful
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					},
					function (err) {
						// registration failed :( 
						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
	</script>
</head>

<body>
	<div class="container-fluid">

		<header class="row">
			<div class="col-sm-9 col-md-9 col-lg-9 hidden-xs">
				<h1 class="brand">Song Coder <span class="divider"></span> <span class="description">A chord sheet maker by EJ</span></h1>
			</div>
			<div class="visible-xs col-xs-12 text-center">
				<h1 class="brand">Song Coder</h1>
			</div>
			<div class="col-sm-3 col-md-3 text-right hidden-xs">
				<a href="guide.html" class="btn btn-default" target="_blank">Read the guide</a>
			</div>
			<div class="visible-xs col-xs-12 text-center">
				<a href="guide.html" class="btn btn-default" target="_blank">Read the guide</a>
			</div>
		</header>


		<form id="songForm" class="form form-inline">
			<div class="col-lg-12">
				<label for="source">Source code </label>
				<textarea class="form-control" id="source" cols="30" rows="10">
title:
artists:
key:C
comment:
bpm:100
meter:4/4
body:
</textarea>
				<select class="form-control select" id="newKey">
					<option value="" selected>Original key</option>
					<option value="C">C</option>
					<option value="C#">C#</option>
					<option value="Db">Db</option>
					<option value="D">D</option>
					<option value="D#">D#</option>
					<option value="Eb">Eb</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F#</option>
					<option value="Gb">Gb</option>
					<option value="G">G</option>
					<option value="G#">G#</option>
					<option value="Ab">Ab</option>
					<option value="A">A</option>
					<option value="A#">A#</option>
					<option value="Bb">Bb</option>
					<option value="B">B</option>
				</select>
				<button class="hidden-xs btn-print btn btn-primary" type="submit">Print</button>
				<button class="visible-xs btn-print btn btn-primary btn-block" type="submit">Print</button>
			</div>			
		</form>
	</div>

	<script src="dist/js/scripts.min.js"></script>
</body>

</html>
