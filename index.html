<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Song chord sheet maker">
	<meta name="author" content="EJ Perez">

	<!-- MOBILE SPECIFICATIONS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="57x57" href="dist/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="dist/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="dist/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="dist/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="dist/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="dist/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="dist/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="dist/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="dist/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="dist/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="dist/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="dist/images/favicon-16x16.png">
	<link rel="manifest" href="manifest.json">

	<!-- COLORS -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<title>Song Coder</title>
	<link rel="stylesheet" href="dist/css/styles.min.css" />

	<script>
		if ( 'serviceWorker' in navigator ) {
			window.addEventListener( 'load', function () {
				navigator.serviceWorker.register( 'sw.js' ).then(
					function ( registration ) {
						// Registration was successful
						console.log( 'ServiceWorker registration successful with scope: ', registration.scope );
					},
					function ( err ) {
						// registration failed :(
						console.log( 'ServiceWorker registration failed: ', err );
					} );
			} );
		}
	</script>
</head>

<body>
	<div id="app" class="container-fluid">

		<header class="row hidden-print">
			<div class="col-md-12">
				<h1 class="brand">Song Coder
					<span class="divider hidden-xs"></span>
					<span class="hidden-xs description">A chord sheet maker by EJ</span>
				</h1>

				<span class="text-center visible-xs description">A chord sheet maker by EJ</span>
			</div>
		</header>

		<div class="row">
			<form id="song-form" class="form hidden-print">
				<div class="col-md-2 col-sm-2">
					<input type="text" placeholder="Title" name="title" class="form-control js-source">
				</div>
				<div class="col-md-2 col-sm-2">
					<input type="text" placeholder="Artists" name="artists" class="form-control js-source">
				</div>
				<div class="col-md-2 col-sm-2">
					<input type="number" placeholder="BPM" name="bpm" value="100" class="form-control js-source">
				</div>
				<div class="col-md-2 col-sm-2">
					<select name="meter" class="form-control js-source">
						<option value="4/4">4/4</option>
						<option value="6/8">3/4</option>
						<option value="6/8">6/8</option>
						<option value="2/4">2/4</option>
						<option value="12/8">12/8</option>
					</select>
				</div>
				<div class="col-md-2 col-sm-2">
					<select name="key" class="form-control js-source">
						<option value="C">C</option>
						<option value="C#">C#</option>
						<option value="Db">Db</option>
						<option value="D">D</option>
						<option value="D#">D#</option>
						<option value="Eb">Eb</option>
						<option value="E">E</option>
						<option value="F">F</option>
						<option value="F#">F#</option>
						<option value="Gb">Gb</option>
						<option value="G">G</option>
						<option value="G#">G#</option>
						<option value="Ab">Ab</option>
						<option value="A">A</option>
						<option value="A#">A#</option>
						<option value="Bb">Bb</option>
						<option value="B">B</option>
					</select>
				</div>
				<div class="col-md-2 col-sm-2">
					<input type="text" placeholder="Comments" name="comments" class="form-control js-source">
				</div>

				<div class="col-md-12 col-sm-12 col-xs-12">
					<textarea name="sourceCode" class="form-control source-code" cols="30" rows="20" placeholder="ChordPlus code"></textarea>					
				</div>

				<div class="col-sm-8 col-xs-12">
					<a class="btn btn-link col-sm-3 col-xs-12" target="_blank" href="https://ejperez.github.io/chord-plus/">Learn ChordPlus here</a>
				</div>
	
				<div class="col-sm-2 col-xs-12">
					<select name="newKey" class="form-control select col-sm-2">
						<option value="">Original key</option>
						<option value="C">C</option>
						<option value="C#">C#</option>
						<option value="Db">Db</option>
						<option value="D">D</option>
						<option value="D#">D#</option>
						<option value="Eb">Eb</option>
						<option value="E">E</option>
						<option value="F">F</option>
						<option value="F#">F#</option>
						<option value="Gb">Gb</option>
						<option value="G">G</option>
						<option value="G#">G#</option>
						<option value="Ab">Ab</option>
						<option value="A">A</option>
						<option value="A#">A#</option>
						<option value="Bb">Bb</option>
						<option value="B">B</option>
					</select>
				</div>
	
				<div class="col-xs-12 col-sm-2">
					<button class="btn btn-primary col-xs-12" type="submit">Generate</button>
				</div>				
	
			</form>
		</div>

		<div class="row hidden-print">
			<div class="col-md-12 text-center">
				<h3>Print Preview</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 song-container">
				<h1 class="song-title">
					<span id="js-song-title"></span> -
					<span id="js-song-artists"></span>
				</h1>

				<div class="song-details">
					BPM:
					<span id="js-song-bpm"></span>
					Meter:
					<span id="js-song-meter"></span>
					Key:
					<span id="js-song-key"></span>
					Comments:
					<span id="js-song-comments"></span>
				</div>

				<div id="js-song-body"></div>
			</div>

			<div class="col-xs-12 col-sm-2 col-sm-offset-10 hidden-print">
				<button class="btn btn-primary col-xs-12" type="submit" onclick="print()">Print</button>
			</div>
		</div>

	</div>

	<script src="dist/js/scripts.min.js"></script>
</body>

</html>
