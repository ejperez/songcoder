<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Song Coder</title>
</head>
<body>
<form id="songForm">
	<textarea id="source" cols="30" rows="10" required>
title:
artists:
key:C
comment:
bpm:100
meter:4/4
body:
</textarea>

	<select id="newKey">
		<option value="" selected></option>
		<option value="C">C</option>
		<option value="C#">C#</option>
		<option value="Db">Db</option>
		<option value="D">D</option>
		<option value="D#">D#</option>
		<option value="Eb">Eb</option>
		<option value="E">E</option>
		<option value="F">F</option>
		<option value="F#">F#</option>
		<option value="Gb">Gb</option>
		<option value="G">G</option>
		<option value="G#">G#</option>
		<option value="Ab">Ab</option>
		<option value="A">A</option>
		<option value="A#">A#</option>
		<option value="Bb">Bb</option>
		<option value="B">B</option>
	</select>
	<button type="submit">Submit</button>
</form>
</body>

<script id="template" type="text/x-handlebars-template">
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }} by {{ artists }}</title>
	<link rel="stylesheet" href="/assets/css/print.css"/>
</head>
<body>
<table cellspacing="0" id="header" class="full-width">
	<tr>
		<td colspan="4" style="width: 100%;border-bottom:solid thin black">
			<h2 id="title">{{ title }} - {{ artists }}</h2>
		</td>
	</tr>
	<tr>
		<td width="12%">Tempo: {{ bpm }}</td>
		<td width="12%">Meter: {{ meter }}</td>
		<td width="10%">Key: {{ key }}</td>
		<td width="56%">{{ comment }}</td>
	</tr>
</table>

{{#each song.body.lines}}
{{ hasLabels }}
{{/each}}
</body>
</html>
</script>
<script src="dist/js/jquery.min.js"></script>
<script src="assets/js/song.js"></script>
<script src="assets/js/printer.js"></script>
<script src="assets/js/main.js"></script>
</html>
