<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Song Coder</title>
	<!--<link rel="stylesheet" href="dist/css/styles.min.css"/>-->
	<link rel="stylesheet" href="assets/css/skeleton.css"/>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<style>
		body {
			background: #fff url('dist/images/background.jpg') no-repeat center;
			background-size: cover;
			background-attachment: fixed;
		}

		#source {
			-webkit-box-shadow: 3px 0px 110px -11px rgba(0,0,0,0.75);
			-moz-box-shadow: 3px 0px 110px -11px rgba(0,0,0,0.75);
			box-shadow: 3px 0px 110px -11px rgba(0,0,0,0.75);
			width: 100%
		}
	</style>
</head>
<body>
<div class="container">

	<nav class="row">
		<div class="nine columns">
			<a href="index.html">Song Coder</a>
		</div>
		<div class="three columns">
			<a href="guide.html" class="button">Read the guide</a>
		</div>
	</nav>


	<form class="row" id="songForm">

		<div class="twelve columns">
			<textarea id="source" cols="30" rows="10">
title:
artists:
key:C
comment:
bpm:100
meter:4/4
body:
</textarea>
		</div>

		<div class="options">
			<div class="group">
				<label class="label" for="newKey">Transpose to</label>
				<select class="select" id="newKey">
					<option value="" selected></option>
					<option value="C">C</option>
					<option value="C#">C#</option>
					<option value="Db">Db</option>
					<option value="D">D</option>
					<option value="D#">D#</option>
					<option value="Eb">Eb</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F#</option>
					<option value="Gb">Gb</option>
					<option value="G">G</option>
					<option value="G#">G#</option>
					<option value="Ab">Ab</option>
					<option value="A">A</option>
					<option value="A#">A#</option>
					<option value="Bb">Bb</option>
					<option value="B">B</option>
				</select>
			</div>
			<button class="button" type="submit">PRINT</button>
		</div>
	</form>


	<div class="row">
		<div id="previewContainer"></div>
	</div>
</div>

<script src="dist/js/scripts.min.js"></script>
</body>
</html>
